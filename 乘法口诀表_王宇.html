<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 80px;
        height: 18px;
        line-height: 18px;
        text-align: center;
        display: inline-block;
        border: 1px solid black;
    }
</style>
<body>
    <script>
        for(let i=1;i<=9;i++){
            for(let j=1;j<=i;j++){
                 document.write('<div>'+i+'*'+j+'='+i*j+'</div>')
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
