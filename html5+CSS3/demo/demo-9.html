<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="text">我是闪烁的文本</div>
</body>

    .text {
        font-size: 24px;
        color: palevioletred;

    @keyframes blink {
        to {
            color: transparent;
        }
    }
</style>
